<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ServiceNow Helper</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <header class="top-bar">
    <div class="logo-container">
      <img id="themeIcon" src="icons/black.png" alt="logo" />
      <span class="title">Sentinel</span>
    </div>
    <div class="actions">
      <button id="themeToggle" title="Toggle Theme">🌓</button>
      <button id="filterBtn" title="Filter">🔍</button>
      <button id="refreshBtn" title="Refresh">🔄</button>
    </div>
  </header>
  <br>

  <main>
    <div class="incidentHeader">
      <h2 id="desc">Incident Details:&nbsp;&nbsp;</h2>
      <h2 id="incidentNumber">Loading...</h2>
    </div>
    <div id="incidentText"></div>
     <!-- <div>
      <h3 id="incidentText"></h3>
     </div> -->
    <div id="miscSection"></div>
  </main>

  <aside id="filterContainer">
    <strong>Filter by Keys:</strong>
    <div id="filterCategories"></div>
  </aside>

  <script src="popup.js"></script>
</body>

</html>
